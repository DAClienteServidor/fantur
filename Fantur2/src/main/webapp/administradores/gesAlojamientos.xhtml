<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="basicDT" var="p" value="#{AloController.alojamiento}">
                        <f:facet name="header">
                            Alojamientos
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{p.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{p.nombre}" />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{p.tipo}" />
                        </p:column>
                        <p:column headerText="Categoria">
                            <h:outputText value="#{p.categoria}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{p.precio}" />
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value="#{p.direccion}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{p.descripcion}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update="" oncomplete="" icon="ui-icon-pencile" title="View">
                            </p:commandButton>
                            <p:commandButton update="" oncomplete="" icon="ui-icon-trash" title="View">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton update="" oncomplete="" value="Nuevos Alojamiento" icon="ui-icon-check" title="View">
                            </p:commandButton>
                </h:form>
            </ui:define>

            <!--Dialogo para crear -->
            <p:dialog id="NuevoPasaje" widgetVar="wNuevoPasaje" header="Nuevo Pasaje" modal="true" 
                resizable="false"  closeOnEscape="true" draggable="false">
                
                          
            </p:dialog>
            
            
            
        </ui:composition>

    </body>
</html>
