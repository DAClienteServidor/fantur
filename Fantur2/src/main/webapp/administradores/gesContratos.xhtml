<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="basicDT" var="p" value="#{ConController.contrato}">
                        <f:facet name="header">
                            Contratos
                        </f:facet>
                        <p:column headerText="Usuario">
                            <h:outputText value="#{p.usuario1}" />
                        </p:column>
                        <p:column headerText="Paquete">
                            <h:outputText value="#{p.paquete1}" />
                        </p:column>
                        <p:column headerText="Pagado">
                            <h:outputText value="#{p.pagado}" />
                        </p:column>
                        <p:column headerText="Fecha de Contrato">
                            <h:outputText value="#{p.fechaContrato}" />
                        </p:column>
                        <p:column headerText="Permiso">
                            <h:outputText value="#{p.permitido}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update="" oncomplete="" icon="ui-icon-search" title="View">
                                <!-- <f:setPropertyActionListener value="" target="" /> -->
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
