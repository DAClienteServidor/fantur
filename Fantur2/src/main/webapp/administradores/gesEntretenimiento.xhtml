<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="basicDT" var="p" value="#{EntController.entretenimiento}">
                        <f:facet name="header">
                            Paquetes
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{p.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{p.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{p.fecha}" />
                        </p:column>
                        <p:column headerText="Hora">
                            <h:outputText value="#{p.hora}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{p.precio}" />
                        </p:column>
                        <p:column headerText="Lugar">
                            <h:outputText value="#{p.lugar}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{p.descripcion}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update="" oncomplete="" icon="ui-icon-search" title="View">
                                <!-- <f:setPropertyActionListener value="" target="" /> -->
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
