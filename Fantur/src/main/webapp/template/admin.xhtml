<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{loginControl.verificarAdministrador()}"/>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
            <p:graphicImage value="/resources/Imagenes/logo.png"/>
            <p:graphicImage value="/resources/Imagenes/te lleva a rusia.png" style="float: right; margin-bottom: -1%"/>
            <h:form>  
            <p:growl id="messages"/>

            <p:menubar >
                <f:facet name="options">
                    <p:commandButton value="Cerrar Sesion" icon="ui-icon-extlink" actionListener="#{loginControl.cerrarSesion()}" action="/index.xhtml?faces-redirect=true" ajax="false"/>
                </f:facet>
            </p:menubar>
        </h:form>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
                <h:form>
                    <p:menu>
                        <p:menuitem value="Gestionar Usuarios" url="./gesUsuarios.xhtml" />
                        <p:menuitem value="Gestionar Roles" url="./gesRol.xhtml" />
                        <p:menuitem value="Gestionar Paquetes" url="./gesPaquetes.xhtml" />
                        <p:menuitem value="Gestionar Pasajes" url="./gesPasajes.xhtml" />
                        <p:menuitem value="Gestionar Entretenimientos" url="./gesEntretenimiento.xhtml" />
                        <p:menuitem value="Gestionar Alojamientos" url="./gesAlojamientos.xhtml" />    
                        <p:menuitem value="Enviar Mensajes" url="./gesMail.xhtml"  />  
                    </p:menu>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
