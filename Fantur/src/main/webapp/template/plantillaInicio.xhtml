<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <p:graphicImage value="/resources/Imagenes/logo.png"/>
            <p:graphicImage value="/resources/Imagenes/te lleva a rusia.png" style="float: right;"/>
            <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="  Inicio" url="./index.xhtml"/> 

                <p:menuitem value="Paquetes" url="./paquetes.xhtml"/>

                <p:menuitem value="  Contactanos"/>

                <f:facet name="options">
                    <p:commandButton value="Iniciar Sesion" icon="ui-icon-extlink" action="/Login.xhtml" ajax="false"/>
                </f:facet>
            </p:menubar>
        </h:form>
        </div>

        <div id="content">
            <ui:insert name="body"></ui:insert>
        </div>

    </h:body>

</html>
