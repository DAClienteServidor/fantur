<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <f:event type="preRenderView" listener="#{loginControl.verificarUsuario()}"/>
        
        <title>FANTUR</title>
    </h:head>

    <h:body>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
            <p:graphicImage value="/resources/Imagenes/logo.png"/>
            <p:graphicImage value="/resources/Imagenes/te lleva a rusia.png" style="float: right; margin-bottom: -1%"/>
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="  Inicio" url="./index.xhtml"/> 

                    <p:menuitem value="Paquetes" url="./paquetes.xhtml"/>

                    <p:menuitem value="Mis Paquetes" url="./misPaquetes.xhtml"/>

                    <p:menuitem value="  Contactanos" url="./contactanos.xhtml"/>
                    <f:facet name="options" >
                        <p:outputLabel style="margin-right:10px;" value="#{loginControl.nombreUsuario()}"/>
                        <p:commandButton value="Cerrar Sesion" actionListener="#{loginControl.cerrarSesion()}" action="/index.xhtml?faces-redirect=true" ajax="false"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="content">
            <ui:insert name="body"></ui:insert>
        </div>

    </h:body>

</html>
