<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/usuarios.xhtml">

            <ui:define name="body">
                <ui:repeat var="p" value="#{PasController.pasaje}">
                    <p:panel id="basic" header="Destino #{p.destino}" style="margin-bottom:20px">
                        <h:panelGrid columns="5" cellpadding="10">
                            <h:panelGrid columns="1">
                                <p:graphicImage value="/resources/Imagenes/pasaje.jpg" height="200px" width="250px"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <h:outputText value="Datos del Pasaje" />
                                <h:outputText value="Ida: #{p.fechaIda}" />
                                <h:outputText value="Vuelta: #{p.fechaVuelta}" />
                                <h:outputText value="Desde: #{p.origen}" />
                                <h:outputText value="Tipo: #{p.tipo}" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </ui:repeat>
            </ui:define>
        </ui:composition>

    </body>
</html>
