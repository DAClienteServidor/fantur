<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/usuarios.xhtml">

            <ui:define name="body">
                <h:form>
                    <p:panelGrid columns="1" style="margin: auto;">

                        <p:outputLabel value="Paquete: #{PaqController.paq.nombre}"/>
                        <p:outputLabel value="Precio: #{PaqController.paq.precio}"/>

                        <h:outputText value="Numero de tarjeta de credito" />
                        <p:inputText/>
                        <h:outputText value="Codigo de seguridad" />
                        <p:inputText/>
                        <h:outputText value="Fecha de vencimiento" />
                        <p:inputText/>
                        <br/>
                        <p:commandButton style="margin-left:50px;" value="Comprar" icon="ui-icon-check" action="#{ConController.cargar(PaqController.paq)}" ajax="false"/>

                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
