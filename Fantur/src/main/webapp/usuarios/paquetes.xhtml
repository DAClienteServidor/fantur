<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/usuarios.xhtml">

            <ui:define name="body">
                <ui:repeat var="p" value="#{PaqController.paquete}">
                    <h:form id="form1">
                        <p:panel id="basic" header="Paquete #{p.nombre}: #{p.precio}$" style="margin-bottom:20px">
                            <h:panelGrid columns="5" cellpadding="10">
                                <h:panelGrid columns="1">
                                    <p:graphicImage value="/resources/Imagenes/palacio.jpg" height="200px" width="250px"/>
                                </h:panelGrid>

                                <h:panelGrid columns="1">
                                    <h:outputText value="Datos del Alojamiento" style="font-weight: bold;text-decoration: underline;"/>
                                    <h:outputText value="Nombre: #{p.alojamiento.nombre}" />
                                    <h:outputText value="Tipo: #{p.alojamiento.tipo}" />
                                    <h:outputText value="Categoria: #{p.alojamiento.categoria}" />
                                    <h:outputText value="Descripcion: #{p.alojamiento.descripcion}" />
                                </h:panelGrid>    
                                <h:panelGrid columns="1">

                                    <h:outputText value="Datos del Transporte" style="font-weight: bold;text-decoration: underline;"/>
                                    <h:outputText value="Origen: #{p.pasaje.origen}" />
                                    <h:outputText value="Destino: #{p.pasaje.destino}" />
                                    <h:outputText value="Fecha Ida: #{p.pasaje.fechaIda}" />
                                    <h:outputText value="Fecha Vuelta: #{p.pasaje.fechaVuelta}" />
                                    <h:outputText value="Hora: #{p.pasaje.hora}" />
                                    <h:outputText value="Tipo: #{p.pasaje.tipo}" />
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <h:outputText value="Datos del Entretenimiento" style="font-weight: bold;text-decoration: underline;"/>
                                    <h:outputText value="Nombre: #{p.entretenimiento.nombre}" />
                                    <h:outputText value="Fecha: #{p.entretenimiento.fecha}" />
                                    <h:outputText value="Hora: #{p.entretenimiento.hora}" />
                                    <h:outputText value="Lugar: #{p.entretenimiento.lugar}" />
                                    <h:outputText value="Descripcion: #{p.entretenimiento.descripcion}"/>
                                </h:panelGrid>
                                <p:commandButton value="Comprar" actionListener="#{PaqController.leer(p)}" action="./compra.xhtml?faces-redirect=true" ajax="false"/>  
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </ui:repeat>

            </ui:define>

        </ui:composition>

    </body>
</html>
