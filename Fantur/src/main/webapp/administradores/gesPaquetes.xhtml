<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="basicDT" var="p" value="#{PaqController.paquete}">
                        <f:facet name="header">
                            Paquetes
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{p.idpaquete}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{p.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha Expiracion">
                            <h:outputText value="#{p.fechaExpiracion}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{p.precio}" />
                        </p:column>
                        <p:column headerText="Id Alojamiento">
                            <h:outputText value="#{p.alojamiento}" />
                        </p:column>
                        <p:column headerText="Id Pasaje">
                            <h:outputText value="#{p.pasaje}" />
                        </p:column>
                        <p:column headerText="Id Entretenimiento">
                            <h:outputText value="#{p.entretenimiento}"/>
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update="" oncomplete="" icon="ui-icon-search" title="View">
                                <!-- <f:setPropertyActionListener value="" target="" /> -->
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
