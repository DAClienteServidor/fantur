<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="basicDT" var="p" value="#{RolController.rol}">
                        <f:facet name="header">
                            Roles
                        </f:facet>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{p.usuario.nombre}" />
                        </p:column>
                        <p:column headerText="DNI">
                            <h:outputText value="#{p.usuarioDni}" />
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{p.rol}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                          <p:commandButton icon="ui-icon-pencil" title="View" actionListener="#{RolController.leer(p)}" 
                                                  oncomplete="PF('wEditRol').show();" update=":EditRol"/>
                        </p:column>
                    </p:dataTable>                    
                </h:form>
                 
                
                <!--Dialogo para modificar un rol -->
                 <p:dialog id="EditRol" widgetVar="wEditRol" header="Editar Rol" modal="true" 
                           resizable="false" closeOnEscape="true" draggable="false">
                     <h:form>
                         <p:outputLabel for="rol" value="Rol: " />
                         <p:selectOneMenu  id="rol" value="#{RolController.rol1.rol}">
                             <f:selectItem itemLabel="Usuario" itemValue="Usuario" />
                             <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                         </p:selectOneMenu>
                         <br/>
                         <p:commandButton value="Editar" icon="ui-icon-check" actionListener="#{RolController.editarRol()}" 
                                         update=":form:basicDT" oncomplete="PF('wEditRol').hide();"/> 
                         <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wEditRol').hide();"/>   
                     </h:form>          
                 </p:dialog>
                
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
