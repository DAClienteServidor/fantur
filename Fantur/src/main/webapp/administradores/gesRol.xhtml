<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/admin.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="basicDT" var="p" value="#{RolController.rol}">
                        <f:facet name="header">
                            Roles
                        </f:facet>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{p.usuario.nombre}" />
                        </p:column>
                        <p:column headerText="DNI">
                            <h:outputText value="#{p.usuarioDni}" />
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{p.rol}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                          <p:commandButton icon="ui-icon-trash" title="View" actionListener="#{RolController.leer(p)}" 
                                                  oncomplete="PF('wEliminar').show();" update=":Eliminar"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <!--Boton para un nuevo rol -->
                    <p:commandButton icon="ui-icon-check" value="Nuevo Rol" title="View"  
                                                  oncomplete="PF('wNuevoRol').show();" update=":NuevoRol"/>

                    
                </h:form>
                
                
                <!--Dialogo para Eliminar -->
                 <p:dialog id="Eliminar" widgetVar="wEliminar" header="Eliminar" modal="true" 
                     resizable="false" closeOnEscape="true" draggable="false">
                    <h:form>
                     
                      <p:outputLabel  value="Seguro que desea eliminar?"/>
                      <!-- botones de aceptar y cancelar-->
                      <p:commandButton value="Aceptar" icon="ui-icon-check" actionListener="#{RolController.eliminar()}" 
                                         update=":form:basicDT" oncomplete="PF('wEliminar').hide();"/>                        
                      <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wEliminar').hide();"/>
                           
                    </h:form>
                 </p:dialog>  
                
                <!--Dialogo para un nuevo rol -->
                 <p:dialog id="NuevoRol" widgetVar="wNuevoRol" header="Nuevo Rol" modal="true" 
                           resizable="false" closeOnEscape="true" draggable="false">
                     <h:form>
                         <p:outputLabel value="Usuario: " />
                         <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{RolController.rol1.usuarioDni}" >
                             <f:selectItems value="#{RolController.rol}" var="p" itemLabel="#{p.usuario.nombre},(#{p.rol})" itemValue="#{p.usuarioDni}" />
                         </p:selectOneMenu>
                         <br/>
                         <br/>
                         <p:outputLabel value="Rol: " />
                         <p:selectOneRadio value="#{RolController.rol1.usuario}">
                             <f:selectItem itemLabel="Usuario" itemValue="Usuario" />
                             <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                         </p:selectOneRadio>
                         <br/>
                         <p:commandButton value="Crear" icon="ui-icon-check" actionListener="#{RolController.registrarNRol()}" 
                                         update=":form:msgs" oncomplete="PF('wNuevoRol').hide();"/> 
                         <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wNuevoRol').hide();"/>   
                     </h:form>          
                 </p:dialog>
                
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
